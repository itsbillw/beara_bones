{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsbillw.com - Under Construction</title>
    <link rel="icon" href="{% static 'home/images/tukibill-icon.png' %}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFBE98; /* Background color */
            font-family: 'Arial', sans-serif;
            color: #333; /* Text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #d9534f; /* Bootstrap danger color */
            margin: 1rem 0;
        }

        .footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: #666;
        }

        /* Simple hover effect for the button */
        .button {
            background-color: #fff;
            border: 2px solid #d9534f;
            border-radius: 5px;
            color: #d9534f;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to itsbillw.com</h1>
    <p>This site is currently under construction.</p>
    <p>We're working hard to bring you something great!</p>

    <div class="countdown" id="countdown"></div>

    <a href="#" class="button">Stay Tuned!</a>

    <div class="footer">
        &copy; 2024 itsbilw. All rights reserved.
    </div>

    <script>
        // Set the date for when the site will be live
        const launchDate = new Date("2024-12-01T00:00:00").getTime();

        // Update the countdown every second
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the countdown element
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Site is live!";
            }
        }, 1000);
    </script>
</body>
</html>
