{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="{% static 'home/css/base_style.css' %}" rel="stylesheet" />
    {% block header %} {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand text-light" href="/">
          <img
            src="{% static 'home/images/itsbillw-logo.png' %}"
            alt="Logo"
            height="40"
          />
        </a>
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navbar items aligned to the left -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-light me-2 text-light" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link btn btn-outline-light dropdown-toggle me-2 text-light"
                href="/data"
                id="dataDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Data
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="dataDropdown"
              >
                <li>
                  <a
                    class="dropdown-item text-light"
                    href="https://cloud.itsbillw.eu/"
                    >Cloud</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-light" href="/data">Data</a>
                </li>
                <li>
                  <a
                    class="dropdown-item text-light"
                    href="https://minio.itsbillw.eu/"
                    >MinIO</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light me-2 text-light"
                href="/about"
                >About</a
              >
            </li>
          </ul>
          <!-- Social media links aligned to the right -->
          <div class="d-flex">
            <a
              href="https://www.instagram.com/itsbillw/"
              class="text-light me-3"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="https://mastodon.social/@itsbillw" class="text-light me-3"
              ><i class="bi bi-mastodon"></i
            ></a>
            <a href="https://github.com/itsbillw" class="text-light me-3"
              ><i class="bi bi-github"></i
            ></a>
            <a href="mailto:admin@itsbillw.com" class="text-light me-3"
              ><i class="bi bi-envelope"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <main class="d-flex flex-column">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="footer text-light text-center py-4 mt-auto">
      <div class="container">
        <p>Â© 2024 itsbillw</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
