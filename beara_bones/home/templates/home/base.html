{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'home/images/tukibill-icon.png' %}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'home/css/cover.css' %}" rel="stylesheet">
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="navbar-container mx-auto">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'home/images/itsbillw-logo.png' %}" alt="Home" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fw-bold" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fw-bold" href="https://cloud.itsbillw.com">Cloud</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fw-bold" href="/data">Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fw-bold" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fw-bold" href="mailto:hi@itsbillw.com">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <footer class="mt-auto py-3 text-center text-white-50">
            <p>&copy; 2024 itsbillw. All rights reserved.</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
