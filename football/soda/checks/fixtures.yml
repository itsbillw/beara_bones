# Soda Core checks for fixtures table (DuckDB).
# Table is populated by pipeline from fixtures.csv.

checks for fixtures:
  - row_count > 0:
      name: Fixtures table must not be empty
  - missing_count(fixture_id) = 0:
      name: No missing fixture_id
  - missing_count(date) = 0:
      name: No missing date
  - duplicate_count(fixture_id) = 0:
      name: fixture_id must be unique
